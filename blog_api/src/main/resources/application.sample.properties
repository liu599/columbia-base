server.port=11100
server.servlet.context-path=/hyancie

# Aliyun OSS
aliyun.oss.endpoint=oss-cn-hangzhou.aliyuncs.com
aliyun.oss.accessKeyId=your_access_key_id
aliyun.oss.accessKeySecret=your_access_key_secret
aliyun.oss.bucketName=your_bucket_name

# WeChat Mini Program
wechat.mini-program.appid=your_wechat_appid
wechat.mini-program.secret=your_wechat_secret
wechat.mini-program.access-token-key=wechat:access_token
wechat.mini-program.access-token-expire-time=7200
wechat.mini-program.qrcode-whitelist=token1,token2,token3
